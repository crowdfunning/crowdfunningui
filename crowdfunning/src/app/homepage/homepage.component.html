<div class="container">
    <div class="row">
        <div class="col-md-6 text-uppercase font-weight-bold text-right mt-5 p-2">
            <h1 class="mb-0">Get ready</h1>
        </div>
        <div class="col-md-3  standard-background-theme text-uppercase font-weight-bold text-left mt-5 p-2">
            <h1 class="mb-0">for the fun!</h1>
        </div>
    </div>
    <div class="row  mt-2 standard-background-theme p-5 rounded">
        <div class="col-md-6 text-center ">
            <div class="col-md-12">
                <h1>Login <span class="badge badge-secondary">Now</span></h1>
            </div>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-secondary btn-lg font-weight-bold">Submit</button>
                <div class="col-xs-12 mt-3"><span>Forgot Password?</span></div>
            </form>
        </div>
        <div class="col-md-6 text-center align-middle  border-left border-light p-5">
            <h3 class="text-white mb-0">Not a Crowd Funner yet?</h3>
            <button type="button" class="btn  btn-lg text-white">
                <h1>Register <span class="badge badge-danger">Now</span></h1>
            </button>
        </div>
    </div>
</div>
